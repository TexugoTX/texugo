<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Texugo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* ... (estilos iguais ao layout anterior, voc√™ pode colar o CSS do exemplo anterior aqui) ... */
    /* Acrescente esse estilo no final para o formul√°rio de post */
    .post-form {
      background-color: #ffffff;
      border: 2px dashed #90caf9;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .post-form textarea {
      width: 100%;
      padding: 10px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }

    .post-form button {
      background-color: #64b5f6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .post-form button:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>

  <div class="topbar">
    ü¶° Painel Social do Texugo
  </div>

  <div class="container">
    <!-- Esquerda -->
    <div class="col left-col menu">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">In√≠cio</a></li>
        <li><a href="#">Explorar</a></li>
        <li><a href="#">Mensagens</a></li>
        <li><a href="#">Notifica√ß√µes</a></li>
      </ul>
    </div>

    <!-- Feed Central -->
    <div class="col feed-col">
      <button class="new-post-btn" onclick="mostrarFormularioPost()">‚ûï Novo Post</button>

      <div id="formularioPost" class="post-form" style="display: none;">
        <textarea id="conteudoPost" rows="4" placeholder="Escreva algo..."></textarea>
        <button onclick="enviarPost()">Publicar</button>
      </div>

      <div id="feed">
        <!-- Posts aparecer√£o aqui -->
      </div>
    </div>

    <!-- Direita -->
    <div class="col right-col">
      <div class="form-box">
        <h3>üë§ Criar Conta An√¥nima</h3>
        <form onsubmit="salvarUsuario(event)">
          <input type="text" id="nomeUsuario" placeholder="Nome de usu√°rio" required />
          <input type="email" placeholder="E-mail (opcional)" />
          <input type="submit" value="Criar Conta" />
        </form>
        <p style="font-size: 12px; color: #777; margin-top: 8px;">
          *Contas an√¥nimas n√£o t√™m permiss√µes administrativas.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Salvar nome do usu√°rio
    function salvarUsuario(e) {
      e.preventDefault();
      const nome = document.getElementById("nomeUsuario").value.trim();
      if (nome) {
        localStorage.setItem("usuarioAnonimo", nome);
        alert("Conta criada como: " + nome);
      }
    }

    // Mostrar formul√°rio de novo post
    function mostrarFormularioPost() {
      const nome = localStorage.getItem("usuarioAnonimo");
      if (!nome) {
        alert("Crie uma conta an√¥nima primeiro.");
        return;
      }
      document.getElementById("formularioPost").style.display = "block";
    }

    // Enviar post e exibir no feed
    function enviarPost() {
      const conteudo = document.getElementById("conteudoPost").value.trim();
      const nome = localStorage.getItem("usuarioAnonimo") || "An√¥nimo";

      if (conteudo) {
        const postHTML = `
          <div class="post">
            <h3>üì£ ${nome}</h3>
            <p>${conteudo}</p>
          </div>
        `;
        document.getElementById("feed").insertAdjacentHTML("afterbegin", postHTML);
        document.getElementById("conteudoPost").value = "";
        document.getElementById("formularioPost").style.display = "none";
      }
    }
  </script>

</body>
</html>
