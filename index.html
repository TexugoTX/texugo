<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Social do Texugo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
    }

    /* Sidebar estilo TexugoRDK */
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 3px solid #dfe3e8;
      padding: 20px;
      border-radius: 0 15px 15px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #3b5998;
      font-weight: bold;
    }

    /* Barra superior flutuante */
    .topbar {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    .topbar h1 {
      font-size: 20px;
      margin: 0;
    }

    /* Feed central */
    .feed-container {
      flex: 1;
      margin-left: 220px;
      padding: 80px 40px 40px;
    }

    .post {
      background-color: #e8f0fe;
      border-left: 5px solid #1a73e8;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }

    .post h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    .post p {
      margin: 0;
    }

    /* Novo post */
    .novo-post {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .novo-post textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-family: Arial;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .novo-post button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .novo-post button:hover {
      background-color: #45a049;
    }

    /* Painel do usu√°rio na barra lateral direita */
    .usuario-panel {
      width: 250px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      right: 20px;
      top: 80px;
      display: none;
    }

    .usuario-panel img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .usuario-panel h3 {
      font-size: 18px;
    }

    .usuario-panel .info {
      margin: 10px 0;
    }

    .usuario-panel .info span {
      font-weight: bold;
    }

    .usuario-panel button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .usuario-panel button:hover {
      background-color: #166acb;
    }

    /* Formul√°rio para upload de foto de perfil */
    .foto-perfil {
      margin-top: 20px;
    }

    .foto-perfil input {
      margin-top: 10px;
    }

    /* Postagem com foto */
    .nova-imagem {
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Sidebar (Menu lateral) -->
  <div class="sidebar">
    <h2>ü¶° Painel Social</h2>
    <a href="#">üè† In√≠cio</a>
    <a href="#">üîç Explorar</a>
    <a href="#">üí¨ Mensagens</a>
    <a href="#">üîî Notifica√ß√µes</a>
  </div>

  <!-- Barra superior -->
  <div class="topbar">
    <h1>Bem-vindo ao TexugoNet</h1>
  </div>

  <!-- Feed de postagens -->
  <div class="feed-container">
    <div class="novo-post">
      <textarea id="conteudoPost" rows="3" placeholder="Compartilhe algo com o mundo..."></textarea>
      <input type="file" id="imagemPost" class="nova-imagem" accept="image/*">
      <button onclick="enviarPost()">Novo Post</button>
    </div>

    <!-- Posts aparecem aqui -->
    <div id="feed">
      <!-- Exemplo de post -->
      <div class="post">
        <h3>üì£ An√¥nimo</h3>
        <p>Esse √© um post de exemplo com o visualTX!</p>
      </div>
    </div>
  </div>

  <!-- Painel de usu√°rio na lateral direita -->
  <div class="usuario-panel" id="usuarioPanel">
    <img src="https://via.placeholder.com/150" alt="Foto de Perfil">
    <h3>Meu Painel</h3>
    <div class="info">
      <span>Nome: </span><span id="nomeUsuario">Usu√°rio Exemplo</span>
    </div>
    <div class="info">
      <span>Seguidores: </span><span id="seguidores">50</span>
    </div>
    <div class="info">
      <span>Seguindo: </span><span id="seguindo">80</span>
    </div>
    <div class="foto-perfil">
      <span>Alterar Foto de Perfil:</span>
      <input type="file" id="fotoPerfil" accept="image/*">
      <button onclick="alterarFotoPerfil()">Alterar Foto</button>
    </div>
    <div>
      <button onclick="alterarSenha()">Alterar Senha</button>
    </div>
  </div>

  <script>
    // Fun√ß√£o para simular o envio do post
    function enviarPost() {
      const conteudo = document.getElementById('conteudoPost').value;
      const imagem = document.getElementById('imagemPost').files[0];

      if (conteudo.trim() === '') {
        alert('O post n√£o pode estar em branco!');
        return;
      }

      const postDiv = document.createElement('div');
      postDiv.classList.add('post');
      
      const h3 = document.createElement('h3');
      h3.textContent = 'üì£ Usu√°rio Logado'; // Exemplo de nome de usu√°rio
      const p = document.createElement('p');
      p.textContent = conteudo;
      
      if (imagem) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(imagem);
        img.style.width = '100%';
        img.style.borderRadius = '12px';
        postDiv.appendChild(img);
      }
      
      postDiv.appendChild(h3);
      postDiv.appendChild(p);
      document.getElementById('feed').appendChild(postDiv);
      
      // Limpar campos
      document.getElementById('conteudoPost').value = '';
      document.getElementById('imagemPost').value = '';
    }

    // Simula o painel do usu√°rio ap√≥s o cadastro
    function mostrarPainel() {
      document.getElementById('usuarioPanel').style.display = 'block';
    }

    // Fun√ß√£o para alterar a foto de perfil
    function alterarFotoPerfil() {
      const fotoPerfil = document.getElementById('fotoPerfil').files[0];
      if (fotoPerfil) {
        alert('Foto de perfil alterada!');
      }
    }

    // Fun√ß√£o para alterar senha (exemplo simples)
    function alterarSenha() {
      alert('Senha alterada!');
    }

    // Simula√ß√£o de login (ap√≥s cadastro)
    mostrarPainel();
  </script>

</body>
</html>
