<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Painel Social do Texugo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
    }

    /* Sidebar estilo TexugoRDK */
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 3px solid #dfe3e8;
      padding: 20px;
      border-radius: 0 15px 15px 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
      color: #3b5998;
      font-weight: bold;
    }

    /* Barra superior flutuante */
    .topbar {
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      height: 50px;
      background-color: #ffffff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    .topbar h1 {
      font-size: 20px;
      margin: 0;
    }

    /* Feed central */
    .feed-container {
      flex: 1;
      margin-left: 220px;
      padding: 80px 40px 40px;
    }

    .post {
      background-color: #e8f0fe;
      border-left: 5px solid #1a73e8;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
    }

    .post h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    .post p {
      margin: 0;
    }

    /* Novo post */
    .novo-post {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .novo-post textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      font-family: Arial;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .novo-post button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .novo-post button:hover {
      background-color: #45a049;
    }
  </style>
</head>
